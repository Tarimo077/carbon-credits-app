container:
  type: ColumnPanel
  properties: {col_widths: '{}'}
components:
- type: Label
  properties: {role: null, align: center, tooltip: '', border: '', foreground: '',
    visible: true, text: CARBON CREDIT RETURN CALCULATION, font_size: 18, font: '',
    spacing_above: small, icon_align: left, spacing_below: small, italic: false, background: '',
    bold: true, underline: false, icon: ''}
  name: label_1
  layout_properties: {grid_position: 'DOYZMY,QVZAKY'}
- type: Spacer
  properties: {height: 32}
  name: spacer_1
  layout_properties: {grid_position: 'XXUXNA,LUWZVL'}
- type: RichText
  properties: {role: null, align: left, tooltip: '', enable_slots: true, border: '',
    foreground: '', visible: true, font_size: null, content: '{label1}

      {textbox1}

      {label2}

      {textbox2}{spacer4} {radioButton1}

      {spacer5} {radioButton2}

      {label3}

      {dropdown1} {spacer3} {button1} {spacer2}{button2}

      {label4} ', font: '', spacing_above: small, spacing_below: small, data: null,
    background: '', format: markdown}
  name: rich_text_1
  layout_properties: {grid_position: 'BSWOZH,DVNLNP'}
  components:
  - type: Label
    properties: {role: null, align: left, tooltip: '', border: '', foreground: '',
      visible: true, text: 'Project Energy Consumption(kWh):', font_size: null, font: '',
      spacing_above: small, icon_align: left, spacing_below: small, italic: false,
      background: '', bold: true, underline: false, icon: ''}
    name: label_2
    layout_properties: {slot: label1}
  - type: TextBox
    properties: {role: null, align: left, hide_text: false, tooltip: '', placeholder: '',
      border: '', enabled: true, foreground: '', visible: true, text: '', font_size: null,
      font: '', spacing_above: small, type: number, spacing_below: small, italic: false,
      background: '', bold: false, underline: false}
    name: projectEmissions
    layout_properties: {slot: textbox1, width: 420}
  - type: Label
    properties: {role: null, align: left, tooltip: '', border: '', foreground: '',
      visible: true, text: 'Thermal Efficiency of New Cooking Method(%):', font_size: null,
      font: '', spacing_above: small, icon_align: left, spacing_below: small, italic: false,
      background: '', bold: true, underline: false, icon: ''}
    name: label_3
    layout_properties: {slot: label2}
  - type: TextBox
    properties: {role: null, align: left, hide_text: false, tooltip: '', placeholder: '',
      border: '', enabled: true, foreground: '', visible: true, text: '', font_size: null,
      font: '', spacing_above: small, type: number, spacing_below: small, italic: false,
      background: '', bold: false, underline: false}
    name: efficiency
    layout_properties: {slot: textbox2, width: 420}
  - type: Label
    properties: {role: null, align: left, tooltip: '', border: '', foreground: '',
      visible: true, text: 'Fuels Used Before Switching to New Cooking Method:', font_size: null,
      font: '', spacing_above: small, icon_align: left, spacing_below: small, italic: false,
      background: '', bold: true, underline: false, icon: ''}
    name: label_4
    layout_properties: {slot: label3}
  - type: DropDown
    properties:
      role: null
      align: full
      tooltip: ''
      placeholder: ''
      border: ''
      enabled: true
      foreground: ''
      items: ['']
      visible: true
      font_size: null
      font: ''
      spacing_above: small
      spacing_below: small
      italic: false
      background: ''
      bold: true
      underline: false
      include_placeholder: false
    name: drop_down_1
    layout_properties: {slot: dropdown1}
  - type: Button
    properties: {role: null, align: center, tooltip: '', border: '', enabled: true,
      foreground: '', visible: true, text: ADD, font_size: null, font: '', spacing_above: small,
      icon_align: left, spacing_below: small, italic: false, background: '#00ff11',
      bold: true, underline: false, icon: 'fa:plus'}
    name: button_1
    layout_properties: {slot: button1}
    event_bindings: {click: button_1_click}
  - type: Label
    properties: {role: null, align: left, tooltip: '', border: '', foreground: '#de0d0d',
      visible: true, text: '', font_size: null, font: '', spacing_above: small, icon_align: left,
      spacing_below: small, italic: false, background: '', bold: false, underline: false,
      icon: ''}
    name: fuelItems
    layout_properties: {slot: label4}
  - type: Button
    properties: {role: null, align: center, tooltip: '', border: '', enabled: true,
      foreground: '', visible: true, text: CLEAR, font_size: null, font: '', spacing_above: small,
      icon_align: left, spacing_below: small, italic: false, background: '#FFA500',
      bold: true, underline: false, icon: 'fa:minus'}
    name: button_2
    layout_properties: {slot: button2}
    event_bindings: {click: button_2_click}
  - type: Spacer
    properties: {height: 13}
    name: spacer_2
    layout_properties: {slot: spacer2, width: 22}
  - type: Spacer
    properties: {height: 10}
    name: spacer_3
    layout_properties: {slot: spacer3, width: 19}
  - type: RadioButton
    properties: {role: null, selected: false, align: left, tooltip: '', border: '',
      enabled: true, foreground: '', value: '1', visible: true, text: I am using Tefal Effi Cook Pressure cooker,
      font_size: null, font: '', spacing_above: small, spacing_below: small, italic: false,
      background: '', bold: true, group_name: radioGroup1, underline: false}
    name: radio_button_1
    layout_properties: {slot: radioButton1}
    event_bindings: {clicked: radio_button_1_clicked}
  - type: Spacer
    properties: {height: 15}
    name: spacer_4
    layout_properties: {slot: spacer4, width: 11}
  - type: Spacer
    properties: {height: 3}
    name: spacer_5
    layout_properties: {slot: spacer5, width: 430}
  - type: RadioButton
    properties: {role: null, selected: true, align: left, tooltip: '', border: '',
      enabled: true, foreground: '', value: '2', visible: true, text: I am using a different cooking method,
      font_size: null, font: '', spacing_above: small, spacing_below: small, italic: false,
      background: '', bold: true, group_name: radioGroup1, underline: false}
    name: radio_button_2
    layout_properties: {slot: radioButton2}
    event_bindings: {clicked: radio_button_2_clicked}
  - type: Spacer
    properties: {height: 32}
    name: spacer_6
    layout_properties: {}
- type: Button
  properties: {role: null, align: right, tooltip: '', border: '', enabled: true, foreground: '#ffffff',
    visible: true, text: NEXT, font_size: null, font: '', spacing_above: small, icon_align: left,
    spacing_below: small, italic: false, background: '#006eff', bold: true, underline: false,
    icon: 'fa:angle-double-right'}
  name: button_3
  layout_properties: {grid_position: 'MCXLDE,JFBKDJ'}
  event_bindings: {click: button_3_click}
is_package: true
